<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ahorcado Doble</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="main-menu" class="screen active">
        <h1>Juego de Ahorcado Doble</h1>
        <button id="playBtn">Jugar</button>
        <button id="optionsBtn">Opciones</button>
    </div>

    <div id="options-menu" class="screen">
        <h2>Opciones</h2>
        <div class="options-form">
            <div class="input-group">
                <label for="team1-name">Nombre del Equipo 1:</label>
                <input type="text" id="team1-name" placeholder="Equipo 1">
            </div>

            <div class="input-group">
                <label for="team2-name">Nombre del Equipo 2:</label>
                <input type="text" id="team2-name" placeholder="Equipo 2">
            </div>

            <div class="input-group">
                <label for="turn-time">Tiempo por turno (segundos):</label>
                <input type="number" id="turn-time" value="20" min="10">
            </div>

            <div class="input-group">
                <label for="game-music-file">MÃºsica del juego:</label>
                <input type="file" id="game-music-file" accept="audio/*">
            </div>

            <button id="saveOptionsBtn">Guardar</button>
        </div>
    </div>

    <div id="game-setup" class="screen">
        <h2>Configurar palabras</h2>
        <div class="setup-form">
            <div class="input-group">
                <label id="setup-team1">Palabra para Equipo 1:</label>
                <div class="password-input">
                    <input type="password" id="team1-word" placeholder="Ingresa la palabra" autocomplete="off">
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label id="setup-team2">Palabra para Equipo 2:</label>
                <div class="password-input">
                    <input type="password" id="team2-word" placeholder="Ingresa la palabra" autocomplete="off">
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button id="startGameBtn">Iniciar Juego</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <h2 id="current-turn"></h2>
        <div id="timer">
            Tiempo restante: <span id="time-left">0</span>s
        </div>

        <div class="game-container">
            <div id="team1-area" class="team-area">
                <h3 id="team1-title"></h3>
                <canvas id="team1-canvas" width="200" height="200"></canvas>
                <div id="team1-word-container" class="word-container"></div>
                <div>Vidas: <span id="team1-lives">10</span></div>
                <div id="team1-used-letters" class="used-letters-container"></div>
            </div>

            <div id="team2-area" class="team-area">
                <h3 id="team2-title"></h3>
                <canvas id="team2-canvas" width="200" height="200"></canvas>
                <div id="team2-word-container" class="word-container"></div>
                <div>Vidas: <span id="team2-lives">10</span></div>
                <div id="team2-used-letters" class="used-letters-container"></div>
            </div>
        </div>

        <div class="guess-area">
            <input type="text" id="guess-input" maxlength="1" placeholder="Ingresa una letra">
            <button id="guessBtn">Adivinar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
